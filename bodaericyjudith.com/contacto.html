    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var navbarCollapse = document.getElementById('navbarNav');
            if (navbarCollapse.classList.contains('show')) {
                navbarCollapse.classList.remove('show');
            }

            // Añadir clase scrolling-active al hacer scroll en dispositivos no móviles
            document.addEventListener("scroll", function() {
                var navbar = document.querySelector("header nav.navbar");
                if (window.innerWidth > 768) { // Solo aplicar en dispositivos no móviles
                    if (window.scrollY > 50) {
                        navbar.classList.add("scrolling-active");
                    } else {
                        navbar.classList.remove("scrolling-active");
                    }
                }
            });

            // Cerrar el menú al hacer clic en un enlace en dispositivos móviles
            var navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        navbarCollapse.classList.remove('show');
                    }
                });
            });
        });

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Generar la pregunta del CAPTCHA
        const num1 = Math.floor(Math.random() * 10) + 1;
        const num2 = Math.floor(Math.random() * 10) + 1;
        const captchaQuestion = `${num1} + ${num2}`;
        document.getElementById('captcha-question').innerText = captchaQuestion;

        // Guardar la respuesta correcta en un campo oculto
        const captchaAnswer = num1 + num2;
        const captchaAnswerInput = document.createElement('input');
        captchaAnswerInput.type = 'hidden';
        captchaAnswerInput.name = 'captcha_answer';
        captchaAnswerInput.value = captchaAnswer;
        document.getElementById('contacto').appendChild(captchaAnswerInput);
